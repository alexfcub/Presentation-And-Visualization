<!doctype html>
<html lang="en">
<style>
  .boundary {
    fill: #ddd;
    stroke: #888;
    stroke-linejoin: round;
  }
  svg {
    border-style: solid;
    border-width: 1px;
    border-color: #ccc;
  }
  #tooltip{
    border-radius: 5px;
    border: 2px solid black;
  	position: absolute;
  	z-index: 2;
  	height:15px;
  	background: white;
  	color:#000
  	font-size: 1em;
  	padding:5px;
  	top:-1.5em;
  	left:-5em;
  	font-family: Helvetica, Arial, sans-serif;
    white-space: nowrap;
 }

  #infobox{
    text-align: center;
  	position:absolute;
  	height:150px;
  	width:240px;
  	top: 601px;
    left: 186px;
  	z-index: 2;
  	background:#fff;
  	color:#000;
  	font-size: 1em;
  	padding:5px;
  	font-family: Helvetica, Arial, sans-serif;
    border-style: solid;
    border-width: 1px;
    border-color: #fff;
    border-radius: 5px;
  }
   #infobox dt {
      float:left;
   }

   #title {
    font-size: 25px;
    margin-top: 10px;
    margin-bottom: 10px;
   }

  </style>
<head>
  <meta charset="utf-8">
  <title>US election map</title>
<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/85477FD3-6C9D-8745-8468-8D679893F98C/main.js" charset="UTF-8"></script></head>
<body>
  <div id="title">U.S. 2016 primary elections - indication of black-white people percentage and educated people</div>
  <div id="map"></div>
  <div id="tooltip"></div>
  <div id="infobox"></div>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.5/d3-legend.js"></script>
  <script>
    var selected = false;
    var id = '';

    var height = 950,
        width = 1320,
        projection = d3.geoAlbers(),
        USdata = void 0;

    // Special d3 helper that converts geo coordinates to paths
    // based on a projection
    var path = d3.geoPath().projection(projection);

    var svg = d3.select("#map")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    /* The scale */   
    var color = d3.scaleThreshold() 
      .domain([True,False])
      .range(['#2171b5','#6baed6'].reverse()) //extracted from d3.schemeBuPu

    var labels = ['more white people','more black people']
      /* The legend */
    svg.append("g")
      .attr("class", "legendQuant")
      .attr("transform", "translate(20,300)");

    var legend = d3.legendColor()
      .labelFormat(d3.format(".0f")) //0 decimals
      .labels(labels)
      .scale(color) //reference to our Threshold scale
    
    svg.select(".legendQuant")
      .call(legend);
    /* end of legend */

    d3.queue()
      .defer(d3.json, 'cb_2016_us_county_20m.json')
      .defer(d3.csv, './ed.csv')
      .await(function(error, topo, data) {
        process(topo, data)
      })

    function process(topo, data) {
      console.log('USdata', data);

      topo.objects['cb_2016_us_county_20m']
        .geometries.forEach(function(d) {
          d.id = d.properties.NAME;
        });

      data.forEach( function(d) {
          d['county'] = d['county'];
          d['candidate'] = d['candidate'];
          d['vote'] = +d['vote'];
          d['educated (bacelor and higher)'] = +d['educated (bacelor and higher)'];
          d['persentage of white people'] = +d['persentage of white people'];
          d['persentage of black people'] = +d['persentage of black people'];
          d['white-black percentage difference'] = +d['white-black percentage difference'];
          d['more w']=d['more w'];

      });
      var dataKV = data.reduce(function(res,el) {
        res[el.county] = el;
        return res;
      },{});

      console.log("data",data); //cheat variable
      console.log("dataKV",dataKV); //cheat variable
      var US = topojson.feature(topo, topo.objects.cb_2016_us_county_20m); //find geometries in JSON file

      console.log("countys", US);
      // Setup the scale and translate
      var b, s, t;
      projection.scale(1).translate([0, 0]); //setup scale and translation
      var b = path.bounds(US); //box of min/max coordinates of geographic data
      var widthMap =b[1][0] - b[0][0];
      var heightMap = b[1][1] - b[0][1];
      var maxEscalat = Math.max( widthMap / width, heightMap / height);

      var s = .95 / maxEscalat; //scales every state with svg sizes .95 to leave some margin
      var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2]; //return the map to the center of the screen
      projection.scale(s).translate(t); //reset scale and translation

      var zoom = d3.zoom()
        .scaleExtent([0.1,4]) //from 10% to 400%
        .on("zoom",zoomed)

      var map = svg.append('g')
        .attr('class', 'boundary')
        .call(zoom);

      USdata = map.selectAll('path').data(US.features);

      function zoomed(){
        map.attr("transform",d3.event.transform);
      }

      var focus = function(d){
        if(dataKV[d.id]) {
          var div = document.getElementById('tooltip');
          div.style.display="block"; //this will show the element
          div.style.left = event.pageX + 'px'; //we position it near the area
          div.style.top = event.pageY + 'px';
          div.style.width = "auto";
          div.style.textAlign = "center";
          //div.innerHTML = dataKV[d.id].county + ' - ' : dataKV[d.id].candidate);//we fill the tooltip with the county's name
          div.innerHTML = '<div>' + dataKV[d.id].county + '</div>';
          }
  		};

  		var focusout = function(d){
  			document.getElementById('tooltip')
  				.style.display="none"; //this will hide the element
  		}

      var infobox = function(d){
        if(d.id == id) selected = !selected;
        else selected = true;
        id = d.id;
        if(selected) {
          d3.selectAll('path').attr('fill-opacity',0.2) //all regions decrease opacity
          d3.selectAll('[id="cid-' + d.id +'"]')          //our specific region
            .transition().duration(500)         //the change is done in 500ms
            .attr('fill-opacity',1);          //mantains opacity

          var div = document.getElementById('infobox');
          div.style.display="block"
          //div.style.background="#ddf";
          div.style.borderColor = "black";
          div.innerHTML = '<h2>'+dataKV[d.id].county+' votes' + '</h2>'+
          '<dl>'+
          '<dt>Educated (bacelor and higher): </dt>'+
          '<dd>'+dataKV[d.id].educated (bacelor and higher)+'</dd>'
          '<dt>persentage of white people: </dt>'+
          '<dd>'+dataKV[d.id].persentage of white people+'</dd>'
          '<dt>persentage of black people: </dt>'+
          '<dd>'+dataKV[d.id].persentage of black people+'</dd>';
        }
        else {
          d3.selectAll('path').attr('fill-opacity',1);
          var div = document.getElementById('infobox');
          div.style.display = "none";
        }
      }


      //Enter
      USdata.enter()
         .append('path')
         .attr('class', "Countys")
         .attr('d', path)
         .attr('id',function(d){return "cid-" +d.id})
         .on("mouseover",focus)
  	     .on("focus",focus)
  	     .on("mouseout",focusout)
  	     .on("blur",focusout)
         .on("click",infobox)
         .attr("fill", function(d) {
          console.log(d.id)
              try {
                return color(dataKV[d.id].more w)
              }
              catch(err){
                return "#ffffff";
              }
          });

        //Update
        USdata.attr('fill', '#eee');

        //Exit
        USdata.exit().remove();
      }

  </script>
</body>
